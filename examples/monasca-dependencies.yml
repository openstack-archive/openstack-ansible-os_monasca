- name: Install ansible-zookeeper
  hosts: monasca_zookeeper
  roles:
    - ansible-zookeeper
  tags:
    - zookeeper
    - skip_ansible_lint
    - monasca-install

- name: Install ansible-kafka
  hosts: monasca_kafka
  roles:
    - ansible-kafka
  vars:
    kafka_listen_address: "{{ ansible_host }}"
  tags:
    - kafka
    - skip_ansible_lint
    - monasca-install

- name: Install ansible-storm
  hosts: monasca_api
  roles:
    - ansible-storm
  vars:
    storm_nimbus_enabled: True
    storm_supervisor_enabled: True
    nimbus_host: "{{ ansible_ssh_host }}"
  tags:
    - storm
    - skip_ansible_lint
    - monasca-install

- name: Install ansible-influxdb
  hosts: monasca_influxdb
  roles:
    - ansible-influxdb
  tags:
    - influxdb
    - skip_ansible_lint
    - monasca-install

- name: Install ansible-grafana
  hosts: monasca_grafana
  pre_tasks:
    - name: Create DB for grafana service
      mysql_db:
        login_user: "{{ grafana_mysql_root_user }}"
        login_password: "{{ grafana_mysql_root_password }}"
        login_host: "{{ monasca_galera_address }}"
        login_port: "{{ monasca_galera_port }}"
        name: "{{ grafana_mysql_db }}"
        state: "present"
      delegate_to: "{{ monasca_db_setup_host }}"
#      no_log: True

    - name: Grant access to grafana DB
      mysql_user:
        login_user: "{{ grafana_mysql_root_user }}"
        login_password: "{{ grafana_mysql_root_password }}"
        login_host: "{{ monasca_galera_address }}"
        login_port: "{{ monasca_galera_port }}"
        name: "{{ grafana_mysql_db }}"
        password: "{{ grafana_mysql_password  }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ grafana_mysql_db }}.*:ALL"
      with_items:
        - "localhost"
        - "%"
      delegate_to: "{{ monasca_db_setup_host }}"
#      no_log: True

  roles:
    - ansible-grafana
  vars:
    grafana_security:
      admin_user: admin
      admin_password: "{{ grafana_security_password }}"
    grafana_plugins:
      - monasca-datasource
    grafana_database:
      type: mysql
      host: "{{ monasca_galera_address }}:{{ monasca_galera_port }}"
      name: "{{ grafana_mysql_db }}"
      user: "{{ grafana_mysql_user }}"
      password: "{{ grafana_mysql_password }}"
  tags:
    - grafana
    - skip_ansible_lint
    - monasca-install
