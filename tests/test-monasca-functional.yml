- name: Playbook for functional testing monasca
  hosts: monasca_api
  user: root
  gather_facts: false
  tasks:
    - name: Install httplib2 so we can use the uri module
      pip:
        name: httplib2
    - name: Check the monasca-api
      uri:
        url: "http://localhost:8070"
        status_code: 401
      register: result
      until:
        - result is defined
        - result.status is defined
        - result.status == 401
      retries: 5
      delay: 10
  vars_files:
   - common/test-vars.yml
   - test-vars.yml
