dist_dir: /opt/dist

## Keystone URL
keystone_url: http://127.0.0.1:5000

## Grafana
graphana_golang_version: go1.7.linux-amd64
graphana_admin_password: GrafanaPass
graphana_mysql_password: secrete

## Database
mysql_url: 127.0.0.1:3306
mysql_root_pass: "secretdatabase"

## InfluxDB
influxdb_version: "0.12.2-1"
influxdb_listen_address: "{{ ansible_default_ipv4.address }}"

## Kafka
base_kafka_version: "0.10.0.1"
kafka_version: "kafka_2.11-{{ base_kafka_version }}"
kafka_heap_opts: "-Xmx1G -Xms1G"
kafka_directory: "/opt/kafka"

## Storm
storm_version: "1.0.2"
storm_logback_dir: "log4j2"
storm_directory: "/opt/storm"

## Zookeeper
zookeeper_version: "3.4.9"
zookeeper_directory: "/opt/zookeeper"

pip_install_options: ""

monasca_required_pip_packages:
  - virtualenv
  - virtualenv-tools
  - httplib2

# Common pip packages
monasca_pip_packages:
  - python-keystoneclient
  - keystoneauth1
  - simport
