- name: Download InfluxDB
  get_url:
    url: "{{ influxdb_source_mirror }}/{{ influxdb_version }}.tar.gz"
    dest: /tmp/{{ influxdb_version }}.tar.gz
    mode: 0600
  register: download_influxdb
  until: download_influxdb | success
  retries: 5
  delay: 5

- name: Extract Influxdb archive
  unarchive:
    src: "/tmp/{{ influxdb_version }}"
    dest: "/opt"
    creates: "/opt/influxdb"
    copy: "no"
  register: extract_binary_influxdb
  until: extract_binary_influxdb | success
  retries: 5
  delay: 3
