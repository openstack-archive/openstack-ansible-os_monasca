- name: Download Apache Kafka
  get_url:
    url: "{{ monasca_kafka_source_mirror }}/{{ monasca_kafka_base_version }}/{{ monasca_kafka_version }}.tgz"
    dest: "/tmp/{{ monasca_kafka_version }}.tgz"
    mode: 0600
  register: download_monasca_kafka_binary
  until: download_monasca_kafka_binary | success
  retries: 5
  delay: 5

- name: Extract Apache Kafka archive
  unarchive:
    src: "/tmp/{{ monasca_kafka_version }}.tgz"
    dest: "/opt"
    creates: "{{ monasca_kafka_system_user_home }}"
    copy: "no"
  register: extract_binary_monasca_kafka
  until: extract_binary_monasca_kafka | success
  retries: 5
  delay: 3
