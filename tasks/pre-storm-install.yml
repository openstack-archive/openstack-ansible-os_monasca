- name: Create the storm system group
  group:
    name: "{{ storm_system_group_name }}"
    state: "present"
    system: "yes"

- name: Create the storm system user
  user:
    name: "{{ storm_system_user_name }}"
    group: "{{ storm_system_group_name }}"
    groups: sudo
    shell: "{{ storm_system_user_shell }}"
    system: "yes"
    createhome: "yes"
    home: "{{ storm_system_user_home }}"
  register: create_storm_user
  until: create_storm_user | success
  retries: 5
  delay: 2
