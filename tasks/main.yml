- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: monasca_pre_install.yml
  when: inventory_hostname in groups['monasca_api']
  tags:
    - monasca-install

- include: monasca_install.yml
  when: inventory_hostname in groups['monasca_api']
  tags:
    - monasca-install

- include: monasca_thresh_install.yml
  when: inventory_hostname in groups['monasca_api']
  tags:
    - monasca-install

- include: monasca_post_install.yml
  when: inventory_hostname in groups['monasca_api']
  tags:
    - monasca-config

- include: monasca_init_{{ ansible_service_mgr }}.yml
  when: inventory_hostname in groups['monasca_api']
  tags:
    - monasca-config

- include_role:
    name: ansible-zookeeper
  when:
    - "inventory_hostname in groups['monasca_zookeeper']"
  tags:
    - zookeeper
    - skip_ansible_lint

- include_role:
    name: ansible-kafka
  when:
    - "inventory_hostname in groups['monasca_kafka']"
  vars:
    kafka_listen_address: "{{ ansible_host }}"
  tags:
    - kafka
    - skip_ansible_lint

- include_role:
    name: ansible-storm
  vars:
    storm_nimbus_enabled: True
    storm_supervisor_enabled: True
    nimbus_host: "{{ ansible_ssh_host }}"
  when:
    - inventory_hostname in groups['monasca_api']
  tags:
    - storm
    - skip_ansible_lint

- include_role:
    name: ansible-influxdb
  when:
    - inventory_hostname in groups['monasca_influxdb']
  tags:
    - influxdb
    - skip_ansible_lint

- include_role:
    name: ansible-grafana
    private: True
  vars:
    grafana_security:
      admin_user: admin
      admin_password: "{{ monasca_grafana_password | default('password') }}" #TODO(evrardjp) remove this when ready
  when:
    - inventory_hostname in groups['monasca_grafana']
  tags:
    - grafana
    - skip_ansible_lint

- include: monasca_db_setup.yml
  tags:
    - monasca-config

- include: monasca_service_setup.yml
  when: inventory_hostname == groups['monasca_api'][0]
  tags:
    - monasca-config

- name: Flush handlers
  meta: flush_handlers

- include: monasca_alarms_setup.yml
  when: inventory_hostname == groups['monasca_api'][0]
  tags:
    - monasca-alarms
