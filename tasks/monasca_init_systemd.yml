- name: Create TEMP run dir
  file:
    path: "/var/run/{{ program_name }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "02755"

- name: Create TEMP lock dir
  file:
    path: "/var/lock/{{ program_name }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "02755"

- name: Create tempfile.d entry
  template:
    src: "monasca-systemd-tempfiles.j2"
    dest: "/etc/tmpfiles.d/monasca.conf"
    mode: "0644"
    owner: "root"
    group: "root"

- name: Place the systemd init script
  template:
    src: "monasca-systemd-init.j2"
    dest: "/etc/systemd/system/{{ program_name }}.service"
    mode: "0644"
    owner: "root"
    group: "root"
  register: systemd_init

- name: Reload the systemd daemon
  command: "systemctl daemon-reload"
  when: systemd_init | changed
  notify:
    - Restart monasca api services
    - Restart monasca events api services
    - Restart monasca log api services
    - Restart monasca ceilometer services
    - Restart monasca common services
    - Restart monasca transform services
    - Restart monasca notification services
    - Restart monasca analytics services
    - Restart monasca persister services
    - Restart monasca zookeeper services
    - Restart monasca kafka services
    - Restart monasca storm services
    - Restart monasca influxdb services
    - Restart monasca grafana services
    - Restart Apache
