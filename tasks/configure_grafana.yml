- name: Copy Grafana Templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "0644"
  register: configure_grafana
  until: configure_grafana | success
  retries: 5
  delay: 3
  with_items:
    - src: grafana/grafana-server.upstart.conf.j2
      dest: /etc/init/grafana-server.conf
      owner: root
      group: root
      mode: '0775'
    - src: grafana/grafana.ini.j2
      dest: /etc/grafana/grafana.ini
      owner: root
      group: root

- name: Start the Grafana Service
  service:
    name: grafana-server
    state: restarted
    enabled: yes
  register: start_grafana
  until: start_grafana | success
  retries: 5
  delay: 3
