- name: Copy InfluxDB Templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: 0644
  register: influxdb_config
  until: influxdb_config | success
  retries: 5
  delay: 3
  with_items:
    - src: influxdb/influxdb.conf.j2
      dest: /etc/influxdb/influxdb.conf
      owner: root
      group: root
    - src: influxdb/influxdb.j2
      dest: /etc/default/influxdb
      owner: root
      group: root

- name: Restart influxdb
  service:
    name: influxdb
    state: restarted
    enabled: yes
  when: influxdb_config | changed

- name: Sleep for 60 seconds to let Influxdb elect a leader
  pause:
    minutes: 1
  when: influxdb_config | changed
