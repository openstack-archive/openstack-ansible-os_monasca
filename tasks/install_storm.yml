- name: Add a Apache Storm user
  user:
    name: storm
    comment: "Apache Storm Service"
    append: yes
  register: create_storm_user
  until: create_storm_user | success
  retries: 5
  delay: 2

- name: Download Apache Storm
  get_url:
    url: "https://github.com/apache/storm/archive/{{ storm_version }}.tar.gz"
    dest: "/root/apache-storm-{{ storm_version }}.tar.gz"
    mode: 0600
  register: download_storm
  until: download_storm | success
  retries: 5
  delay: 3

- name: Extract Apache Storm
  unarchive:
    src: "/root/apache-storm-{{ storm_version }}.tar.gz"
    dest: "{{ dist_dir }}"
    creates: "/opt/{{ dist_dir }}/apache-storm-{{ storm_version }}"
    copy: no
  register: extract_storm
  until: extract_storm | success
  retries: 5
  delay: 3

- name: Link installed Apache Storm to /opt/storm
  file:
    src: "{{ dist_dir }}/apache-storm-{{ storm_version }}"
    path: "{{ storm_directory }}"
    state: link

