- name: Download Apache Storm
  get_url:
    url: "{{ monasca_storm_source_mirror }}/{{ monasca_storm_version }}/{{ monasca_storm_version }}.tar.gz"
    dest: "/tmp/{{ monasca_storm_version }}.tar.gz"
    mode: 0600
  register: download_monasca_storm
  until: download_monasca_storm | success
  retries: 5
  delay: 3

- name: Extract Apache Storm archive
  shell: >
    tar -zxfv /tmp/{{ monasca_storm_version }}.tar.gz --strip-components 1
  args:
    chdir: "{{ monasca_storm_system_user_home }}"
  register: extract_binary_monasca_storm
  until: extract_binary_monasca_storm | success
  retries: 5
  delay: 3
  tags:
    - skip_ansible_lint
