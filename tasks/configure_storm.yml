- name: Copy Apache Storm Templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode | default('0644') }}"
  register: storm_config
  until: storm_config | success
  retries: 5
  delay: 3
  with_items:
    - src: storm/cluster.xml.j2
      dest: "/opt/storm/{{ storm_logback_dir }}/cluster.xml"
      owner: storm
      group: storm
    - src: storm/storm.yaml.j2
      dest: "/opt/storm/conf/storm.yaml"
      owner: storm
      group: storm
    - src: "storm/storm-supervisor.{{ init_service }}.conf.j2"
      dest: "{{ init_base_path }}/storm-supervisor.{{ init_conf_suffix }}"
      owner: root
      group: root

- name: Reload systemd
  systemd:
    daemon_reload: yes
  when: init_service == 'systemd'

- name: Restart storm
  service:
    name: storm-supervisor
    state: restarted
    enabled: yes
  when: storm_config | changed
  register: restart_storm
  until: restart_storm | success
  retries: 5
  delay: 3