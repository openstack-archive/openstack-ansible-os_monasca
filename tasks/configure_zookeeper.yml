- name: Copy Zookeeper Templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: 0644
  with_items:
    - src: zookeeper/zoo.cfg.j2
      dest: "{{ zookeeper_directory }}/conf/zoo.cfg"
      owner: root
      group: root
    - src: zookeeper/myid.j2
      dest: "{{ zookeeper_directory }}/conf/myid"
      owner: root
      group: root
    - src: zookeeper/environment.j2
      dest: "{{ zookeeper_directory }}/conf/environment"
      owner: root
      group: root
    - src: zookeeper/log4j.properties.j2
      dest: "{{ zookeeper_directory }}/conf/log4j.properties"
      owner: root
      group: root
  register: zookeeper_config
  until: zookeeper_config | success
  retries: 5
  delay: 3

- name: Restart zookeeper
  service:
    name: zookeeper
    state: restarted
    enabled: yes
  when: zookeeper_config | changed
  register: restart_zookeeper
  until: restart_zookeeper | success
  retries: 5
  delay: 3
