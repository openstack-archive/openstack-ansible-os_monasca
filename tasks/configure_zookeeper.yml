- name: Copy Zookeeper Templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "0644"
  with_items:
    - src: "zookeeper/zoo.cfg.j2"
      dest: "{{ monasca_zookeeper_conf_directory }}/zoo.cfg"
      owner: "{{ monasca_zookeeper_system_user_name }}"
      group: "{{ monasca_zookeeper_system_group_name }}"
    - src: "zookeeper/myid.j2"
      dest: "{{ monasca_zookeeper_conf_directory }}/myid"
      owner: "{{ monasca_zookeeper_system_user_name }}"
      group: "{{ monasca_zookeeper_system_group_name }}"
    - src: "zookeeper/environment.j2"
      dest: "{{ monasca_zookeeper_conf_directory }}/environment"
      owner: "{{ monasca_zookeeper_system_user_name }}"
      group: "{{ monasca_zookeeper_system_group_name }}"
    - src: "zookeeper/log4j.properties.j2"
      dest: "{{ monasca_zookeeper_conf_directory }}/log4j.properties"
      owner: "{{ monasca_zookeeper_system_user_name }}"
      group: "{{ monasca_zookeeper_system_group_name }}"
  register: configure_zookeeper
  until: configure_zookeeper | success
  retries: 5
  delay: 3

- name: Restart zookeeper
  service:
    name: "zookeeper"
    state: "restarted"
  when: zookeeper_config.changed
  register: restart_zookeeper
  until: restart_zookeeper | success
  retries: 5
  delay: 3
