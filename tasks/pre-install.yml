- name: Update Apt sources
  apt:
    update_cache: yes
  register: apt_update
  until: apt_update | success
  retries: 5
  delay: 2

- name: Install Apt dependencies
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_deps
  until: install_deps | success
  retries: 5
  delay: 2
  with_items: "{{ monasca_distro_packages }}"

- name: Install Required pip packages for monasca
  pip:
    name: "{{ item }}"
    extra_args: "{{ pip_install_options }}"
    state: present
  with_items:
    - "{{ monasca_pip_packages }}"
    - "{{ monasca_required_pip_packages }}"

- name: Create Distribution directory
  file:
    path: "{{ dist_dir }}"
    state: directory
    mode: 0755
  register: create_dist_dir
  until: create_dist_dir | success
  retries: 5
  delay: 2

