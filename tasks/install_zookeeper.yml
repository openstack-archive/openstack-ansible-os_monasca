- name: Download Apache Zookeeper
  get_url:
    url: "{{ monasca_zookeeper_source_mirror }}/{{ monasca_zookeeper_version }}.tar.gz"
    dest: "/tmp/{{ monasca_zookeeper_version }}.tar.gz"
    mode: 0600
  register: download_monasca_zookeeper
  until: download_monasca_zookeeper | success
  retries: 5
  delay: 3

- name: Extract Apache Zookeeper
  unarchive:
    src: "/tmp/{{ monasca_zookeeper_version }}.tar.gz"
    dest: "/opt"
    creates: "/opt/{{ monasca_zookeeper_version }}"
    copy: "no"
  register: extract_monasca_zookeeper
  until: extract_monasca_zookeeper | success
  retries: 5
  delay: 3
