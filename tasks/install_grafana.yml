- name: Download Go
  get_url:
    url: "{{ monasca_go_source_mirror }}/{{ monasca_grafana_golang_version }}.tar.gz"
    dest: "/tmp/{{ monasca_grafana_golang_version }}.tar.gz"
    mode: 0440
  register: download_monasca_go
  until: download_monasca_go | success
  retries: 5
  delay: 3

- name: Install Go
  unarchive:
    src: "/tmp/{{ monasca_grafana_golang_version }}.tar.gz"
    dest: "/usr/local"
    creates: "/usr/local/go"
    copy: "no"
  register: install_monasca_go
  until: install_monasca_go | success
  retries: 5
  delay: 3

- name: Add grafana repository key
  apt_key:
    url: "https://packagecloud.io/grafana/stable/gpgkey"
    state: "present"
  register: fetch_grafana_repo_key
  until: fetch_grafana_repo_key | success
  retries: 5
  delay: 2
  tags:
    - grafana-apt-sources

- name: Add grafana repository
  apt_repository:
    repo: "deb https://packagecloud.io/grafana/stable/debian/ jessie main"
    state: "present"
  register: add_grafana_repo
  until: add_grafana_repo | success
  retries: 5
  delay: 2
  tags:
    - grafana-apt-sources

- name: Install apt packages for grafana
  apt:
    pkg: "grafana"
    state: "present"
  register: install_grafana_apt_packages
  until: install_grafana_apt_packages |success
  retries: 5
  delay: 2
