- name: Restart monasca api services
  service:
    name: "{{ monasca_api_program_name }}"
    state: "restarted"
    pattern: "{{ monasca_api_program_name }}"
  failed_when: false
  when: not monasca_use_mod_wsgi | bool

- name: Restart monasca events api services
  service:
    name: "{{ monasca_events_api_service_name }}"
    state: "restarted"
    pattern: "{{ monasca_events_api_service_name }}"
  failed_when: false

